<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/fe6b1c62-8584-49f8-bfd0-017a3fdbea2d/images.png?v=1741159382343">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        h1 {
            color: #444;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4CAF50;
        }

        a:hover {
            color: #3e8e41;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .dark-mode .container {
            background: #222;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .dark-mode label {
            color: #bbb;
        }

        .dark-mode input[type="text"] {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .dark-mode button {
            background-color: #5cb85c;
        }

        .dark-mode button:hover {
            background-color: #4cae4c;
        }

        .dark-mode a {
            color: #5cb85c;
        }

        /* Dark Mode Toggle Switch */
        .dark-mode-switch {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button, input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        // Load dark mode preference
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
                document.getElementById("darkModeToggle").checked = true;
            }
        });
    </script>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="form-check form-switch dark-mode-switch">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
        <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <div class="container">
        <h1>Update Task</h1>
        <form action="{{ url_for('update_todo', task_id=task['_id']) }}" method="POST">
            <label for="updated_task">Task:</label>
            <input
                type="text"
                id="updated_task"
                name="updated_task"
                value="{{ task['task'] }}"
                required
            />
            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Tasks</a>
    </div>
</body>
</html>
