<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                window.location.href = "/delete/" + taskId;
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1><marquee> <h3 class="text-center mb-4"> MongoDB (CRUD operations, Aggregation) </h3></marquee>

  <center> <p style="color:green;">
    {{datetime}}
    </p></center>
     
        <!-- Add Task Form -->
        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>

        <!-- Tasks Table -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <td>{{ todo.task }}</td>
                    <td>
                        {% if todo.done %}
                        <span class="badge bg-success">Completed</span>
                        {% else %}
                        <span class="badge bg-warning text-dark">Pending</span>
                        {% endif %}
                    </td>
                    <td>
                        {% if not todo.done %}
                        <!-- Mark as Complete -->
                        <a href="/complete/{{ todo._id }}" class="btn btn-success btn-sm">Mark Complete</a>
                        {% endif %}
                        <!-- Edit Task -->
                        
                      <a href="{{ url_for('update_todo', task_id=todo['_id']) }}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Delete Task -->
               
                      <a class="btn btn-danger btn-sm" href="javascript:void(0);" onclick="confirmDelete('{{ todo._id }}') ">Delete</a> 
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Link to Summary Page -->
        <div class="text-center mt-4">
            <a href="/summary" class="btn btn-info">View Task Summary</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
