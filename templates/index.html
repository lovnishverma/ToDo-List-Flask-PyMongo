<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            <span style="text-decoration: {{ 'line-through' if todo['done'] else 'none' }};">
                {{ todo['task'] }}
            </span>
            {% if not todo['done'] %}
            <a href="/complete/{{ todo['_id'] }}">Mark as Complete</a>
            {% endif %}
            <a href="/delete/{{ todo['_id'] }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
